<div class="pop-up">
  <form [formGroup]="personaForm" (ngSubmit)="guardar()">

    <div>
      <label for="codigo">Código:</label>
      <div>
        <input type="text" formControlName="codigo" placeholder="Código">
        <span *ngIf="personaForm.get('codigo') && personaForm.get('codigo')!.errors && personaForm.get('codigo')!.touched">
          Por favor, ingrese solo texto.
        </span>
      </div>
    </div>
    <div>
      <label for="nombre">Nombre:</label>
      <div>
        <input type="text" formControlName="nombre" placeholder="Nombre">
        <span *ngIf="personaForm.get('nombre') && personaForm.get('nombre')!.errors && personaForm.get('nombre')!.touched">
          Por favor, ingrese solo texto.
        </span>
      </div>
    </div>
    <div>
      <label for="precio">Precio:</label>
      <div>
        <input type="number" formControlName="precio" placeholder="Precio">
        <span *ngIf="personaForm.get('precio')?.invalid && (personaForm.get('precio')?.dirty || personaForm.get('precio')?.touched)">
          Por favor, ingrese un valor válido.
        </span>
      </div>
    </div>
    <div>
      <label for="stock">Stock:</label>
      <div>
        <input class="fecha" type="number" formControlName="stock" placeholder="Stock">
        <span *ngIf="personaForm.get('stock')?.invalid && (personaForm.get('stock')?.dirty || personaForm.get('stock')?.touched)">
          Por favor, ingrese un valor válido.
        </span>
      </div>
    </div>
    <div>
      <label for="fechaCreacion">Fecha Creación:</label>
      <div>
        <input class="" type="date" formControlName="fechaCreacion" placeholder="Fecha Creación">
        <span *ngIf="personaForm.get('fechaCreacion')?.invalid && (personaForm.get('fechaCreacion')?.dirty || personaForm.get('fechaCreacion')?.touched)">
          Por favor, ingrese una fecha válida.
        </span>
      </div>
    </div>
    <div>
      <label for="activo">Activo:</label>
      <div>
        <select name="" id="activo" formControlName="activo">
          <option [selected]="true" value="1">Sí</option>
          <option value="0">No</option>
        </select>
        <span *ngIf="personaForm.get('activo')?.invalid && (personaForm.get('activo')?.dirty || personaForm.get('activo')?.touched)">
          Por favor, seleccione un valor válido.
        </span>
      </div>
    </div>
    <button type="submit">Guardar</button>
  </form>
</div>
