

<div class="container">
  <div class="row">
    <div class="col-12">
      <p class="rojo">
        Tabla de clientes
      </p>
    </div>
    <div class="col-lg-8 col-md-6 col-12">
      <div class="buscar">
        <label for="buscar">Buscar: </label>
        <input type="text" id="buscar" (keyup)="buscar($event)">
      </div>
    </div>
    <div class="col-lg-4 col-md-6 col-12">
      <button id="nuevo" class="btn btn-primary" routerLink="/app/cliente/nuevo">Nuevo +</button>
    </div>
  </div>


<div class="table-container">
  
  <div class="separador">
    <div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Dni</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Correo</th>
            <th>Activo</th>
            <th>FechaCreacion</th>
            <th class="eliminar">Acciones</th>
          </tr>
        </thead>
        

        <tbody>
          <tr *ngFor="let cliente of filtroClientes">
            <td>{{ cliente.idCliente }}</td>
            <td>{{ cliente.rucDni }}</td>
            <td >{{ cliente.nombre }}</td>
            <td>{{ cliente.direccion }}</td>
            <td>{{ cliente.correo }}</td>
            <td>{{ cliente.activo }}</td>
            <td>{{ cliente.fechaCreacion }}</td>
            <td class="eliminar">
              <button (click)="eliminarPorId(cliente.idCliente)">❌</button>
              <button class="editar" (click)="toggleModoEdicion(cliente)">✏️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="pup-up" [ngClass]="{ 'oculto': modoOculto }">
    <div class="pop-up-container">
      <span class="cerrar" (click)="editarModoOcuto()">❌</span>
      <app-editar-cliente class="editar" [personaEditar]="personaEditar" (modoOculto)="editarModoOcuto()"></app-editar-cliente>
      
    </div>
  </div>
</div>
</div>
